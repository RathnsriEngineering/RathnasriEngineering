<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Things</title>
    
    <!-- Favicon -->
    <link rel="icon" href="images/logo.png" type="image/png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

        /* Container for images */
        #image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            max-width: 100%;
        }

        .image-container {
            padding: 10px;
            margin: 5px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            text-align: center;
            width: 300px;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        /* Ensure image and caption within the link are aligned */
        .image-container a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none; /* Remove underline */
            color: inherit; /* Maintain text color */
            height: 100%;
            width: 100%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .image-caption {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            flex-grow: 1;
        }

        /* Pagination buttons container */
        .pagination-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .page-btn {
            padding: 10px 15px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
        }

        .page-btn.active {
            background-color: #0056b3;
        }

        .page-btn:hover {
            background-color: #0056b3;
        }

        .page-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Responsive Styles for Tablets */
        @media (max-width: 768px) {
            #image-container {
                margin-top: 10px;
            }

            .image-container {
                width: 220px;
                height: auto;
            }

            .image-caption {
                font-size: 16px;
            }

            .pagination-buttons {
                margin-top: 10px;
            }

            .page-btn {
                padding: 8px 12px;
                margin: 3px;
            }
        }

        /* Responsive Styles for Smartphones */
        @media (max-width: 480px) {
            .image-container {
                width: 160px;
                height: auto;
            }

            .image-caption {
                font-size: 14px;
            }

            .page-btn {
                padding: 5px 8px;
                margin: 2px;
            }

            .pagination-buttons {
                margin-top: 5px;
                flex-wrap: nowrap;
                overflow-x: auto;
            }

            .pagination-buttons .page-btn {
                min-width: 40px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Container for images -->
    <div id="image-container"></div>

    <!-- Container for pagination buttons -->
    <div id="pagination-container"></div>

    <!-- Load image data from external JavaScript -->
    <script src="imageData.js"></script>
    
    <!-- Main Script -->
    <script>
        const imagesPerPage = 12;  // Number of images to display per page
        let currentPage = 1;       // Current page

        /**
         * Creates a single image container element with image and caption.
         * @param {Object} imageInfo - Object containing image details (src, caption, link).
         * @returns {HTMLElement} - The complete image container element.
         */
        function createImage(imageInfo) {
            const div = document.createElement('div');
            div.className = 'image-container';
            
            const link = document.createElement('a');
            link.href = imageInfo.link;
            link.target = '_blank';
            
            const img = document.createElement('img');
            img.src = imageInfo.src;
            img.alt = imageInfo.caption;
            
            const caption = document.createElement('p');
            caption.className = 'image-caption';
            caption.textContent = imageInfo.caption;
            
            link.appendChild(img);
            link.appendChild(caption);
            div.appendChild(link);
            
            return div;
        }

        /**
         * Loads and displays the images for a specific page.
         * @param {number} page - The page number to load.
         */
        function loadPage(page) {
            const container = document.getElementById('image-container');
            container.innerHTML = '';  // Clear the previous content
            
            const start = (page - 1) * imagesPerPage;
            const end = Math.min(start + imagesPerPage, imageData.length);

            for (let i = start; i < end; i++) {
                container.appendChild(createImage(imageData[i]));
            }

            // Store the current page in localStorage
            localStorage.setItem('currentPage', page);
        }

        /**
         * Pagination component to create navigation buttons.
         * @param {number} totalPages - Total number of pages.
         * @param {number} maxPagesVisible - Maximum number of visible pagination buttons.
         * @param {number} currentPage - Current active page.
         */
        function PaginationButton(totalPages, maxPagesVisible = 15, currentPage = 1) {
            const paginationButtonContainer = document.createElement('div');
            paginationButtonContainer.className = 'pagination-buttons';
            
            const createButton = (label, cls, disabled, handleClick) => {
                const button = document.createElement('button');
                button.textContent = label;
                button.className = `page-btn ${cls}`;
                button.disabled = disabled;
                button.addEventListener('click', handleClick);
                return button;
            };

            const render = () => {
                paginationButtonContainer.innerHTML = '';  // Clear existing buttons

                // Start button
                const startButton = createButton('start', 'start-page', currentPage === 1, () => {
                    currentPage = 1;
                    render();
                    loadPage(currentPage);
                });
                paginationButtonContainer.appendChild(startButton);

                // Previous button
                const prevButton = createButton('prev', 'prev-page', currentPage === 1, () => {
                    currentPage = Math.max(currentPage - 1, 1);
                    render();
                    loadPage(currentPage);
                });
                paginationButtonContainer.appendChild(prevButton);

                // Display range of page buttons
                let startPage = Math.max(1, currentPage - Math.floor(maxPagesVisible / 2));
                let endPage = Math.min(totalPages, startPage + maxPagesVisible - 1);

                if (endPage - startPage + 1 < maxPagesVisible) {
                    startPage = Math.max(1, endPage - maxPagesVisible + 1);
                }

                for (let i = startPage; i <= endPage; i++) {
                    const pageButton = createButton(i.toString(), i === currentPage ? 'active' : '', false, () => {
                        currentPage = i;
                        render();
                        loadPage(currentPage);
                    });
                    paginationButtonContainer.appendChild(pageButton);
                }

                // Next button
                const nextButton = createButton('next', 'next-page', currentPage === totalPages, () => {
                    currentPage = Math.min(currentPage + 1, totalPages);
                    render();
                    loadPage(currentPage);
                });
                paginationButtonContainer.appendChild(nextButton);

                // End button
                const endButton = createButton('end', 'end-page', currentPage === totalPages, () => {
                    currentPage = totalPages;
                    render();
                    loadPage(currentPage);
                });
                paginationButtonContainer.appendChild(endButton);
            };

            this.render = (container) => {
                render();
                container.appendChild(paginationButtonContainer);
            };
        }

        /**
         * Initializes the image gallery and pagination.
         */
        function init() {
            const savedPage = parseInt(localStorage.getItem('currentPage'), 10) || 1;
            currentPage = savedPage;
            
            const totalPages = Math.ceil(imageData.length / imagesPerPage);
            const paginationButtons = new PaginationButton(totalPages, 15, currentPage);
            
            paginationButtons.render(document.getElementById('pagination-container'));
            loadPage(currentPage);
        }

        // Initialize the page when the window is loaded
        window.addEventListener('load', init);
    </script>

</body>
</html>
