<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Things</title>
    
    <!-- Favicon -->
    <link rel="icon" href="images/logo.png" type="image/png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <style>
        /* CSS Variables for Consistent Theming */
        :root {
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --secondary-color: #f4f4f4;
            --border-color: #ddd;
            --text-color: #333;
            --disabled-color: #cccccc;
            --font-family: 'Roboto', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: var(--font-family);
            background-color: #fff;
            color: var(--text-color);
        }

        /* Container for images */
        #image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
            width: 100%;
            max-width: 1200px;
            padding: 0 10px;
        }

        .image-item {
            padding: 10px;
            margin: 5px;
            background-color: var(--secondary-color);
            border: 1px solid var(--border-color);
            text-align: center;
            width: 300px;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.3s;
        }

        .image-item:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Ensure image and caption within the link are aligned */
        .image-item a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none; /* Remove underline */
            color: inherit; /* Maintain text color */
            height: 100%;
            width: 100%;
        }

        .image-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: filter 0.3s;
        }

        .image-caption {
            margin-top: 15px;
            font-size: 18px;
            color: var(--text-color);
            flex-grow: 1;
        }

        /* Pagination buttons container */
        .pagination-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
            width: 100%;
            max-width: 1200px;
            padding: 0 10px;
        }

        .page-btn {
            padding: 10px 15px;
            margin: 5px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: var(--font-family);
            transition: background-color 0.3s;
            flex: 0 0 auto;
        }

        .page-btn.active {
            background-color: var(--primary-dark);
        }

        .page-btn:hover:not(:disabled) {
            background-color: var(--primary-dark);
        }

        .page-btn:disabled {
            background-color: var(--disabled-color);
            cursor: not-allowed;
        }

        /* Optional: Style for lazy-loaded images */
        .lazy-image {
            filter: blur(10px);
        }

        img:not(.lazy-image) {
            filter: none;
        }

        /* Responsive Styles for Tablets */
        @media (max-width: 768px) {
            #image-container {
                margin: 10px 0;
            }

            .image-item {
                width: 220px;
                height: auto;
            }

            .image-caption {
                font-size: 16px;
            }

            .pagination-buttons {
                margin: 10px 0;
            }

            .page-btn {
                padding: 8px 12px;
                margin: 3px;
                font-size: 14px;
            }
        }

        /* Responsive Styles for Smartphones */
        @media (max-width: 480px) {
            .image-item {
                width: 160px;
                height: auto;
            }

            .image-caption {
                font-size: 14px;
            }

            .page-btn {
                padding: 5px 8px;
                margin: 2px;
                font-size: 12px;
            }

            .pagination-buttons {
                margin: 5px 0;
                flex-wrap: nowrap;
                overflow-x: auto;
            }

            .pagination-buttons .page-btn {
                min-width: 40px;
            }
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <main>
        <!-- Container for images -->
        <div id="image-container" aria-label="Image Gallery"></div>

        <!-- Container for pagination buttons -->
        <div id="pagination-container" aria-label="Pagination Navigation"></div>
    </main>

    <!-- Load image data from external JavaScript -->
    <script src="imageData.js"></script>
    
    <!-- Main Script -->
    <script>
        /**
         * Gallery Class
         * Manages image loading, pagination, lazy loading, and memory cleanup.
         */
        class Gallery {
            /**
             * Constructor for the Gallery class.
             * @param {Object} options - Configuration options for the gallery.
             */
            constructor(options) {
                this.imagesPerPage = options.imagesPerPage || 12;
                this.currentPage = options.currentPage || 1;
                this.imageData = options.imageData || [];
                this.imageContainer = document.getElementById(options.imageContainerId);
                this.paginationContainer = document.getElementById(options.paginationContainerId);
                this.observer = null; // IntersectionObserver instance
                this.pagination = null; // PaginationButton instance
                this.pageCache = {}; // Cache for storing loaded pages as HTML strings
                this.maxCacheSize = options.maxCacheSize || 5; // Maximum number of pages to cache
                this.cacheOrder = []; // To keep track of cache order for LRU
                this.init();
            }

            /**
             * Initializes the gallery by setting up pagination and loading the initial page.
             */
            init() {
                if (!Array.isArray(this.imageData) || this.imageData.length === 0) {
                    this.displayNoImagesMessage();
                    return;
                }

                // Calculate total pages
                this.totalPages = Math.ceil(this.imageData.length / this.imagesPerPage);

                // Ensure currentPage is within valid range
                if (this.currentPage < 1) this.currentPage = 1;
                if (this.currentPage > this.totalPages) this.currentPage = this.totalPages;

                // Setup pagination
                this.pagination = new PaginationButton(this.totalPages, 7, this.currentPage, this.handlePageChange.bind(this));
                this.pagination.render(this.paginationContainer);

                // Load initial page
                this.loadPage(this.currentPage);

                // Setup cleanup on page unload
                this.boundCleanup = this.cleanup.bind(this);
                window.addEventListener('beforeunload', this.boundCleanup);
            }

            /**
             * Displays a message when there are no images to show.
             */
            displayNoImagesMessage() {
                const message = document.createElement('p');
                message.textContent = 'No images available to display.';
                message.style.fontSize = '18px';
                message.style.color = 'var(--text-color)';
                this.imageContainer.appendChild(message);
            }

            /**
             * Handles page changes from the pagination buttons.
             * @param {number} newPage - The new page number to load.
             */
            handlePageChange(newPage) {
                this.loadPage(newPage);
            }

            /**
             * Creates an HTML string for a single image item.
             * Implements lazy loading using Intersection Observer.
             * @param {Object} imageInfo - Object containing image details (src, caption, link).
             * @returns {string} - The HTML string for the image item.
             */
            createImageHTML(imageInfo) {
                return `
                    <div class="image-item">
                        <a href="${imageInfo.link}" target="_blank" rel="noopener noreferrer" aria-label="${imageInfo.caption}">
                            <img class="lazy-image" data-src="${imageInfo.src}" alt="${imageInfo.caption}" src="images/placeholder.svg" loading="lazy">
                            <p class="image-caption">${imageInfo.caption}</p>
                        </a>
                    </div>
                `;
            }

            /**
             * Sets up Intersection Observer to lazy load images.
             */
            setupLazyLoading() {
                const lazyImages = this.imageContainer.querySelectorAll('img.lazy-image');

                if ('IntersectionObserver' in window) {
                    this.observer = new IntersectionObserver((entries, observer) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const img = entry.target;
                                img.src = img.dataset.src;
                                img.classList.remove('lazy-image');
                                observer.unobserve(img);
                            }
                        });
                    }, {
                        root: null, // viewport
                        rootMargin: '200px', // Preload before image enters viewport
                        threshold: 0.1 // 10% visibility
                    });

                    lazyImages.forEach(img => {
                        this.observer.observe(img);
                    });
                } else {
                    // Fallback: Load all images immediately
                    lazyImages.forEach(img => {
                        img.src = img.dataset.src;
                        img.classList.remove('lazy-image');
                    });
                }
            }

            /**
             * Loads and displays the images for a specific page.
             * Utilizes caching to retain previous pages' data.
             * @param {number} page - The page number to load.
             */
            loadPage(page) {
                console.log(`Loading page: ${page}`);

                // Check if the page is already cached
                if (this.pageCache[page]) {
                    console.log(`Page ${page} loaded from cache.`);
                    this.renderPage(this.pageCache[page]);
                } else {
                    console.log(`Page ${page} not in cache. Rendering and caching.`);
                    // If not cached, create page content
                    let pageHTML = '';

                    const start = (page - 1) * this.imagesPerPage;
                    const end = Math.min(start + this.imagesPerPage, this.imageData.length);

                    for (let i = start; i < end; i++) {
                        pageHTML += this.createImageHTML(this.imageData[i]);
                    }

                    // Cache the created page
                    this.cachePage(page, pageHTML);

                    // Render the newly created page
                    this.renderPage(pageHTML);
                }

                // Update currentPage
                this.currentPage = page;

                // Setup lazy loading for the new images
                this.setupLazyLoading();

                // Scroll to the top of the image container for better user experience
                this.scrollToTop();

                // Update pagination UI
                this.pagination.update(this.currentPage);
            }

            /**
             * Renders the page content into the image container.
             * @param {string} pageHTML - The HTML string to render.
             */
            renderPage(pageHTML) {
                // Clear existing images and disconnect observer
                this.clearImages();

                // Inject the new page's HTML
                this.imageContainer.innerHTML = pageHTML;
            }

            /**
             * Caches a page's content as an HTML string.
             * Implements a Least Recently Used (LRU) cache strategy.
             * @param {number} page - The page number.
             * @param {string} html - The HTML string to cache.
             */
            cachePage(page, html) {
                // If cache is full, remove the least recently used page
                if (this.cacheOrder.length >= this.maxCacheSize) {
                    const oldestPage = this.cacheOrder.shift();
                    console.log(`Cache full. Removing oldest page: ${oldestPage}`);
                    delete this.pageCache[oldestPage];
                }

                // Add the new page to the cache
                this.pageCache[page] = html;
                this.cacheOrder.push(page);
                console.log(`Page ${page} cached. Current cache size: ${this.cacheOrder.length}`);
            }

            /**
             * Scrolls the view to the top of the image container smoothly.
             */
            scrollToTop() {
                this.imageContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

            /**
             * Clears images from the container and disconnects the observer.
             */
            clearImages() {
                // Disconnect the observer if it exists
                if (this.observer) {
                    this.observer.disconnect();
                    this.observer = null;
                }

                // Remove all child elements from the image container
                this.imageContainer.innerHTML = '';
            }

            /**
             * Performs cleanup by disconnecting observers and removing event listeners.
             */
            cleanup() {
                console.log('Cleaning up resources.');
                // Disconnect the IntersectionObserver
                if (this.observer) {
                    this.observer.disconnect();
                    this.observer = null;
                }

                // Clear the image container
                this.clearImages();

                // Clear pagination container
                if (this.pagination) {
                    this.pagination.destroy();
                }

                // Remove event listeners
                window.removeEventListener('beforeunload', this.boundCleanup);
            }
        }

        /**
         * PaginationButton Class
         * Manages the creation and handling of pagination buttons.
         */
        class PaginationButton {
            /**
             * Constructor for the PaginationButton class.
             * @param {number} totalPages - Total number of pages.
             * @param {number} maxPagesVisible - Maximum number of visible pagination buttons.
             * @param {number} currentPage - Current active page.
             * @param {Function} onPageChange - Callback function when a page is changed.
             */
            constructor(totalPages, maxPagesVisible = 7, currentPage = 1, onPageChange) {
                this.totalPages = totalPages;
                this.maxPagesVisible = maxPagesVisible;
                this.currentPage = currentPage;
                this.onPageChange = onPageChange;
                this.paginationButtonContainer = null;
            }

            /**
             * Creates a single button element.
             * @param {string} label - The text label for the button.
             * @param {string} cls - Additional class names.
             * @param {boolean} disabled - Whether the button is disabled.
             * @param {Function} handleClick - Click event handler.
             * @returns {HTMLElement} - The button element.
             */
            createButton(label, cls = '', disabled = false, handleClick = null) {
                const button = document.createElement('button');
                button.textContent = label;
                button.className = `page-btn ${cls}`;
                button.disabled = disabled;
                if (handleClick) {
                    button.addEventListener('click', handleClick);
                }
                return button;
            }

            /**
             * Renders the pagination buttons.
             * @param {HTMLElement} container - The container to render the buttons into.
             */
            render(container) {
                this.paginationButtonContainer = document.createElement('nav');
                this.paginationButtonContainer.className = 'pagination-buttons';
                this.paginationButtonContainer.setAttribute('aria-label', 'Pagination');

                this.renderButtons();

                container.innerHTML = ''; // Clear existing content
                container.appendChild(this.paginationButtonContainer);
            }

            /**
             * Updates the pagination UI when the current page changes.
             * @param {number} newPage - The new current page.
             */
            update(newPage) {
                this.currentPage = newPage;
                this.renderButtons();
            }

            /**
             * Renders the pagination buttons based on the current state.
             */
            renderButtons() {
                if (!this.paginationButtonContainer) return;

                // Clear existing buttons
                this.paginationButtonContainer.innerHTML = '';

                // Start button
                const startButton = this.createButton('First', '', this.currentPage === 1, () => {
                    if (this.currentPage !== 1) {
                        this.onPageChange(1);
                    }
                });
                this.paginationButtonContainer.appendChild(startButton);

                // Previous button
                const prevButton = this.createButton('Prev', '', this.currentPage === 1, () => {
                    if (this.currentPage > 1) {
                        this.onPageChange(this.currentPage - 1);
                    }
                });
                this.paginationButtonContainer.appendChild(prevButton);

                // Determine the range of page buttons to display
                let startPage = Math.max(1, this.currentPage - Math.floor(this.maxPagesVisible / 2));
                let endPage = startPage + this.maxPagesVisible - 1;

                if (endPage > this.totalPages) {
                    endPage = this.totalPages;
                    startPage = Math.max(1, endPage - this.maxPagesVisible + 1);
                }

                // Add ellipsis if needed
                if (startPage > 2) {
                    this.paginationButtonContainer.appendChild(this.createButton('...', 'disabled', true));
                } else if (startPage === 2) {
                    // Include page 1 if startPage is 2
                    const firstPageButton = this.createButton('1', this.currentPage === 1 ? 'active' : '', false, () => {
                        if (this.currentPage !== 1) {
                            this.onPageChange(1);
                        }
                    });
                    this.paginationButtonContainer.appendChild(firstPageButton);
                }

                for (let i = startPage; i <= endPage; i++) {
                    const pageButton = this.createButton(i.toString(), i === this.currentPage ? 'active' : '', false, () => {
                        if (i !== this.currentPage) {
                            this.onPageChange(i);
                        }
                    });
                    this.paginationButtonContainer.appendChild(pageButton);
                }

                if (endPage < this.totalPages - 1) {
                    this.paginationButtonContainer.appendChild(this.createButton('...', 'disabled', true));
                } else if (endPage === this.totalPages - 1) {
                    // Include the last page if endPage is just before the last
                    const lastPageButton = this.createButton(this.totalPages.toString(), this.currentPage === this.totalPages ? 'active' : '', false, () => {
                        if (this.currentPage !== this.totalPages) {
                            this.onPageChange(this.totalPages);
                        }
                    });
                    this.paginationButtonContainer.appendChild(lastPageButton);
                }

                // Next button
                const nextButton = this.createButton('Next', '', this.currentPage === this.totalPages, () => {
                    if (this.currentPage < this.totalPages) {
                        this.onPageChange(this.currentPage + 1);
                    }
                });
                this.paginationButtonContainer.appendChild(nextButton);

                // End button
                const endButton = this.createButton('Last', '', this.currentPage === this.totalPages, () => {
                    if (this.currentPage !== this.totalPages) {
                        this.onPageChange(this.totalPages);
                    }
                });
                this.paginationButtonContainer.appendChild(endButton);
            }

            /**
             * Destroys the pagination buttons and removes event listeners.
             */
            destroy() {
                if (this.paginationButtonContainer) {
                    // Remove all child event listeners by cloning nodes
                    const buttons = this.paginationButtonContainer.querySelectorAll('button.page-btn');
                    buttons.forEach(button => {
                        const clone = button.cloneNode(true);
                        button.parentNode.replaceChild(clone, button);
                    });

                    // Remove the container from the DOM
                    this.paginationButtonContainer.remove();
                    this.paginationButtonContainer = null;
                }
            }
        }

        /**
         * Initializes the gallery once the window has loaded.
         */
        function initGallery() {
            if (typeof imageData === 'undefined' || !Array.isArray(imageData)) {
                console.error('imageData is not defined or is not an array.');
                displayErrorMessage();
                return;
            }

            new Gallery({
                imagesPerPage: 12,
                currentPage: 1,
                imageData: imageData, // Loaded from imageData.js
                imageContainerId: 'image-container',
                paginationContainerId: 'pagination-container',
                maxCacheSize: 10 // Adjust based on memory constraints
            });
        }

        /**
         * Displays an error message on the webpage.
         */
        function displayErrorMessage() {
            const imageContainer = document.getElementById('image-container');
            const message = document.createElement('p');
            message.textContent = 'Failed to load image data.';
            message.style.fontSize = '18px';
            message.style.color = 'var(--text-color)';
            imageContainer.appendChild(message);
        }

        // Initialize the gallery when the window is loaded
        window.addEventListener('load', initGallery);
    </script>

</body>
</html>
