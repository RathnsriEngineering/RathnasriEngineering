<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CPE World</title>
    
    <!-- Favicon -->
    <link rel="icon" href="images/logo.png" type="image/png">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">

    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Roboto', Arial, sans-serif;
        }

        /* Container styles */
        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            background-color: #ffffff;
        }

        /* Image section styles */
        .image-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-section img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Text section styles */
        .text-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 40px;
            background-color: #f9f9f9;
        }

        .text-section h1 {
            font-size: 64px;
            line-height: 1.2;
            color: #333;
            font-weight: 700;
            text-align: left;
        }

        /* Link styles */
        .text-section a {
            color: #007bff;
            text-decoration: none;
            font-weight: 700;
        }

        .text-section a:hover {
            text-decoration: underline;
        }

        /* Responsive styles */
        @media (max-width: 1024px) {
            .text-section h1 {
                font-size: 48px;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-section, .text-section {
                height: 50%;
                justify-content: center;
            }

            .text-section {
                padding: 20px;
            }

            .text-section h1 {
                font-size: 36px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .text-section h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image Section -->
        <div class="image-section">
            <img src="images/logo.jpeg" alt="CPE Logo">
        </div>

        <!-- Text Section -->
        <div class="text-section">
            <h1>
                Welcome to Chemical and Process Engineering World. 
                <a href="secondpage.html">Click here to learn more.</a>
            </h1>
        </div>
    </div>
</body>
</html>
