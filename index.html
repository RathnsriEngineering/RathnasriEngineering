<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CPE World</title>
    
    <!-- Favicon -->
    <link rel="icon" href="images/logo.png" type="image/png">
    
    <!-- Google Font Import -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
    
    <style>
        /* Resetting default margin and padding for body and html */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center; /* Vertically centers the content */
            justify-content: center;
            background-color: white;
        }

        /* Keyframe animations for top and bottom text */
        @keyframes showTopText {
            0% { transform: translate3d(0, 100%, 0); }
            40%, 60% { transform: translate3d(0, 50%, 0); }
            100% { transform: translate3d(0, 0, 0); }
        }

        @keyframes showBottomText {
            0% { transform: translate3d(0, -100%, 0); }
            100% { transform: translate3d(0, 0, 0); }
        }

        /* Styling for animated title */
        .animated-title {
            color: #222;
            font-family: 'Roboto', Arial, sans-serif;
            height: 90vmin;
            width: 90vmin;
            padding-left: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .animated-title > div {
            position: absolute;
            width: 100%;
            height: 50%;
            overflow: hidden;
        }

        .animated-title > div div {
            font-size: 12vmin;
            padding: 2vmin 0;
            position: absolute;
        }

        .animated-title > div div span {
            display: block;
        }

        .text-top {
            border-bottom: 1vmin solid #000;
            top: 0;
        }

        .text-top div {
            animation: showTopText 1s ease-out 0.5s forwards;
            bottom: 0;
            transform: translate3d(0, 100%, 0);
        }

        .text-top div span:first-child {
            color: #767676;
        }

        .text-bottom {
            bottom: 0;
        }

        .text-bottom div {
            animation: showBottomText 0.5s ease-out 1.75s forwards;
            top: 0;
            transform: translate3d(0, -100%, 0);
        }

        /* Centered logo image */
        .center {
            display: block;
            margin: 0 auto;
            width: 50%;
        }

        /* Media Queries for responsiveness */

        /* For desktop (including 1024x768 screens) */
        @media (min-width: 1024px) {
            .animated-title {
                height: 90vmin;
                width: 90vmin;
            }
            .animated-title > div div {
                font-size: 12vmin;
            }
        }

        /* For tablet screens */
        @media (min-width: 769px) and (max-width: 1023px) {
            body, html {
                flex-direction: column;
                justify-content: space-around;
            }

            .animated-title {
                height: 85vmin;
                width: 85vmin;
                padding-left: 10px;
            }

            .animated-title > div div {
                font-size: 11vmin;
            }

            .center {
                width: 55%;
            }
        }

        /* For smaller tablets and mobile screens */
        @media (max-width: 768px) {
            body, html {
                flex-direction: column;
                justify-content: space-between;
            }

            .animated-title {
                height: auto;
                width: 100%;
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .animated-title > div div {
                font-size: 10vmin;
            }

            .center {
                width: 60%;
                margin-top: auto;
            }
        }

        /* For smaller mobile screens (max-width 480px) */
        @media (max-width: 480px) {
            .animated-title > div div {
                font-size: 8vmin;
            }

            .center {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Animated title text -->
    <div class="animated-title">
        <div class="text-top">
            <div>
                <span>welcome to</span>
                <span>chemical</span>
            </div>
        </div>
        <div class="text-bottom">
            <div>process engineering world, <a href="secondpage.html">click</a></div>
        </div>
    </div>

    <!-- Centered logo image -->
    <img src="images/logo.jpeg" alt="CPELOGO" class="center">

</body>
</html>
